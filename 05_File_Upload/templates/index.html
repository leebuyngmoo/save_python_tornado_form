<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.7/semantic.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.7/semantic.min.js"></script>
</head>
<body style="background-color:#F5F5DC; margin:2em;">
	<div>
		<form enctype="multipart/form-data" action="/" method="post">
    	File: <input type="file" name="picture" max-file-size=123456789 />
    	<input type="submit" value="upload" />
    	</form>
    </div>
    <a>(max upload size is 10M)</a>
    <div class="ui list" >
    	<div class="item">
    	    <i class="folder icon"></i>
    	    <div class="content">
    	    <div class="header">file list </div>
    	    <div class="list">

                {% for picture in picture_list %}
                    <div class="item">
                    <a href="../static/pictures/{{ picture['picture_name']}}">
    	            <div class="header"> {{ picture['picture_name'] }} </div>
                    </a>
                    </div>
                {% end %}

            </div>
            </div>
    	</div>
    </div>
</body>
</html>
